name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan host ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd public_html && git checkout main htdocs && git pull && exit"
      - name: create .env
        run: cd public_html/htdocs || touch .env || echo $'APP_ENV=prod\nDATABASE_URL=""' > .env
      - name: build
        run: cd public_html || composer install --no-dev --optimize-autoloader || npm i
      - name: cleanup
        run: rm -rf ~/.ssh